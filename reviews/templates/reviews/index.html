<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            width: 50%;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result-section {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .positive {
            color: #2e7d32; /* Green */
        }
        .negative {
            color: #c62828; /* Red */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Enter Review Text</h2>
            <form method="post">
                {% csrf_token %}
                <textarea name="review">{{ review|default:"" }}</textarea>
                <button type="submit">Classify Text</button>
            </form>
        </div>
        <div class="result-section">
            <h2>Prediction Result</h2>
            {% if prediction %}
                <p><strong>Sentiment:</strong> <span class="{% if prediction == 'Positive' %}positive{% else %}negative{% endif %}">{{ prediction }}</span></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
